  <div class="container">

    <div class="row">
               
      <div class="col-lg-8 col-lg-offset-2 mx-auto">
               
        <h1 class="text-center">Оставить заявку на ведение</h1>
               
        <p class="lead">Форма обратной связи, через которую требуется оставить обращение</p>
                    
        <form id="contact-form" method="post" role="form">
               
        <div class="messages"></div>
               
        <div class="controls">
               
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
          <label for="form_name">Имя *</label>
          <input id="form_name" type="text" name="name" class="form-control" placeholder="Напишите свое имя *" required="required" data-error="Имя обязательно.">
          <div class="help-block with-errors"></div>
          </div>
          </div>
          </div>
               
          <div class="row">
               
              <div class="col-md-6">
                <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Укажите ваш email *" required="required" data-error="Требуется действительная электронная почта.">
                <div class="help-block with-errors"></div>
                </div>
              </div>
               
                
          </div>
               
                <div class="row">
                <div class="col-md-12">
                <div class="form-group">
                <label for="form_message">Сообщение *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Ваше обращение *" rows="4" required="required" data-error="Пожалуйста, напишите сообщение."></textarea>
                <div class="help-block with-errors"></div>
                </div>
                </div>
               
               
                <div class="col-md-12">
                <input type="submit" class="btn btn-primary btn-send" value="Отправить заявку">
                </div>
               
                </div>
               
                </div>
               
                </form>
      <script>

function handleFormSubmit(event) {
    event.preventDefault()
    serializeForm(applicantForm)
  }
  
  const applicantForm = document.getElementById('contact-form')
  applicantForm.addEventListener('submit', handleFormSubmit)


        function serializeForm(formNode) {
    const { elements } = formNode
    const data = Array.from(elements)
      .filter((item) => !!item.name)
      .map((element) => {
        const { name, value } = element
  
        return { name, value }
      })
  
    console.log(data)
  }
  
  
  
  
      </script>
